<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <title>Div Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div-principal">
        <div class="div-esquerda">
            <div class="retangulo-informacoes-3 duplicadoo">
                <img src="assets/FlashStore 2.png" alt="Imagem Mecânico" class="imagem-mecanico">
                <div class="titulo-retangulo">ESPECIFICAÇÕES</div>
                <div class="saldo-conteudo">
                    <div class="saldo-item">
                        <img src="assets/Velo.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">VELOCIDADE</p>
                            <p class="saldo-valor">222 Km/h</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Ace.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">ACELERAÇÃO</p>
                            <p class="saldo-valor">0</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Freios.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">FREIOS</p>
                            <p class="saldo-valor">5</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Agi.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">AGILIDADE</p>
                            <p class="saldo-valor">1</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Gaso.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">GASOLINA</p>
                            <p class="saldo-valor">222 Km/h</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Motor.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">MOTOR</p>
                            <p class="saldo-valor">222 Km/h</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Ipva.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">IPVA</p>
                            <p class="saldo-valor">222 Km/h</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Detido.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">DETIDO</p>
                            <p class="saldo-valor">222 Km/h</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="div-direita">
            <!-- Conteúdo do centro e da direita -->
        </div>
    </div>
</body>
</html>
