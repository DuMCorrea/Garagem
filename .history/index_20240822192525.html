<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <title>Div Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="div-principal">
        <div class="div-esquerda">
            <div class="retangulo-informacoes-3 duplicadoo">
                <img src="assets/FlashStore 2.png" alt="Imagem Mecânico" class="imagem-mecanico">
                <div class="titulo-retangulo">ESPECIFICAÇÕES</div>
                <div class="saldo-conteudo">
                    <div class="saldo-item">
                        <img src="assets/Velo.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">VELOCIDADE</p>
                            <p class="saldo-valor">222 Km/h</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Ace.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">ACELERAÇÃO</p>
                            <p class="saldo-valor">0</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Freios.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">FREIOS</p>
                            <p class="saldo-valor">5</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Agi.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">AGILIDADE</p>
                            <p class="saldo-valor">1</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Gaso.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">GASOLINA</p>
                            <p class="saldo-valor">15%</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Motor.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">MOTOR</p>
                            <p class="saldo-valor">222 Km/h</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Ipva.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">IPVA</p>
                            <p class="saldo-valor">PAGO</p>
                        </div>
                    </div>
                    <div class="saldo-item">
                        <img src="assets/Detido.png" alt="Imagem de Carteira" class="saldo-imagem">
                        <div class="saldo-texto">
                            <p class="saldo-titulo">DETIDO</p>
                            <p class="saldo-valor">NÃO</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>


        <div class="div-direita">
            <div class="retangulo-fundo">
                <!-- Adicionando os quadrados e o input de pesquisa ao fundo -->
                <div class="container-quadrados">
                    <button class="botao-quadrado-azul">
                        <img src="assets/4Quadrados.png" alt="Ícone 1" class="pequena-imagem">
                    </button>
                    <button class="botao-quadrado-azul">
                        <img src="assets/Estrela2.png" alt="Ícone 2" class="pequena-imagem">
                    </button>
                    <div class="input-container">
                        <input type="text" class="input-pesquisa" placeholder="PESQUISA VEÍCULO">
                        <button class="botao-icone-pesquisa">
                            <img src="assets/Lupa.png" alt="Ícone Pesquisa" class="icone-pesquisa">
                        </button>
                        <!-- Novos retângulos ao lado do input -->
                        <button class="botao-retangulo-azul">Retirar</button>
                        <button class="botao-retangulo-azul">Guardar</button>
                    </div>
                </div>
                
                <div class="codigo-overlay">22530D</div>
                <img src="assets/CarroMaior.png" alt="Imagem Central" class="imagem-central">
                <img src="assets/Estrela.png" alt="Ícone Superior Direito" class="imagem-direita">
            </div>
        
            <!-- Nova seção para os cards com fundo retangular azul claro -->
            <div class="fundo-cards">
                <div class="cards-container">
                    <div class="card">
                        <img src="assets/CarroMenor.png" alt="Card 1" class="card-image">
                        <div class="card-content">
                            <div class="card-code">22530D</div>
                            <div class="card-vip">VIP</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/CarroMenor2.png" alt="Card 2" class="card-image">
                        <div class="card-content">
                            <div class="card-code">22530D</div>
                            <div class="card-vip">VIP</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/CarroMenor3.png" alt="Card 3" class="card-image2">
                        <div class="card-content">
                            <div class="card-code">22530D</div>
                            <div class="card-vip">VIP</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/CarroMenor4.png" alt="Card 4" class="card-image3">
                        <div class="card-content">
                            <div class="card-code">22530D</div>
                            <div class="card-vip">VIP</div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="assets/CarroMenor5.png" alt="Card 5" class="card-image4">
                        <div class="card-content">
                            <div class="card-code">22530D</div>
                            <div class="card-vip">VIP</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        
        
        
        
    </div>
</body>
</html>
